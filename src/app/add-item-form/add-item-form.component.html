<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
    <div class="field is-horizontal">
     <div class="field-body">
         <div class="field is-narrow">
             <p class="control">
                 <input type="number" 
                 name="amount" 
                 required style="width: 150px; opacity: 0.75;" 
                 class="input" 
                 placeholder="Amount +/-" 
                 [ngModel]="item.amount">
             </p>
         </div>
         <div class="field">
            <p class="control">
                <input type="text" 
                name="description" 
                required style="opacity: 0.75;" 
                required class="input" 
                placeholder="Description" 
                [ngModel]="item.description">
            </p>
        </div>
        <div class="field is-narrow">
            <button class="button" 
            type="submit" 
            [ngClass]="{'is-primary': isNewItem, 'is-success': !isNewItem}" 
            [disabled]="!itemForm.valid">
                <p *ngIf="isNewItem">Add</p>
                <p *ngIf="!isNewItem">Save</p>
            </button>
        </div>
    </div>
    </div>
</form>
